<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="left" >
                <div class="head-amazon-logo">
                    <img class="img-amazon-logo" src="images/amazon-logo-white.png"></div>
                <div class="head-place"></div>
            </div>
            <div class="middle">
                <input class="search-bar" type="text" placeholder="Search amazon">
                <button class="search-button">
                    <img  class="search-button-logo"src="/icons/search.svg">
                </button>
            </div>
           
            <div class="right">
                <div class="lang">
                    <label for="lang">language</label>
                    <select>
                        <option value="eng"></option>
                        <option value="russ"></option>
                    </select>
                </div>
                <div class="account">
                    <p>Hello ,sign in</p> 
                    <label for="accounts">Accounts&Lists</label>
                    <select>
                        <option value=""></option>
                    </select>
                    
                </div>
               <div class="return">
                <p>Return</p>
                <p class="order">&Orders</p>
               </div>
                <div class="show-cart-logo">
                    <img src="images/icons/cart-icon.png" alt="">
                    <p style="font-size:13px;"><b>Cart</b></p>
                </div>
            </div>
           
        </div>
    </header>
    <main>
        <div class="main">
        </div>
    </main>

    <script src="products.js"> </script>
    <!-- <script src="x.js"></script> -->
</body>
</html>
